<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-site: Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Page-specific Stylings -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700"
      rel="stylesheet"
    />
    <title>Bootstrap-site: Contact</title>
    <!-- similar/model site:  https://www.merlincycles.com/?source=PHG -->
  </head>
  <body>
    <!-- Image and text -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>
        </div>
      </div>
    </header>
    <!-- Nav-wrap -->
    <div class="bg-info">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm">
            <!-- Nav-bar -->
            <nav class="navbar navbar-expand-sm navbar-light clearfix">
              <ul class="navbar-nav clearfix">
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="store.html">Store</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-1">
            <!-- bootstrap -->
          </div>
          <div class="col-sm">
            <form>
              <!-- email -->
              <div class="form-group">
                <label for="getEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="getEmail"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <!-- name -->
              <div class="form-group">
                <label for="getName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="getName"
                  placeholder="John Doe"
                />
              </div>

              <!-- kind of info to send -->
              <div class="form-check">
                <label class="form-check-label" for="newsletter">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="newsletter"
                    name="yes-newsletter"
                    value="newsletter"
                    checked
                  />Newsletter
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="sales-promotions">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="sales-sromotions"
                    name="yes-sales"
                    value="sales-promotions"
                  />Sales and Promotions
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="yes-new-bikes"
                  />New Bike Releases
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="yes-e-bike"
                  />E-bike News
                </label>
              </div>
              <!-- submit and cancel buttons -->
              <div class="bg-secondary clearfix">
                <button
                  type="button"
                  class="btn btn-info border-white float-left"
                >
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-secondary text-light float-right"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <div class="col-sm-1 col-md-1"></div>
        </div>
      </div>
    </main>

    <!-- footer with wrapper -->
<div class="bg-info">
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm text-center"><p>&#9679; &copy; 2020 Barnacle Bikes &#9679;</p></div>
          <div class="col-1"></div>
        </div>
      </div>
    </footer>
</div>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap -->
  </body>
</html>
