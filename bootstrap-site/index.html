<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Page-specific Stylings -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700"
      rel="stylesheet"
    />
    <title></title>
    <!-- similar/model site:  https://www.merlincycles.com/?source=PHG -->
  </head>

  <body>
    <header></header>

    <!-- Grey with black text -->
    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="store.html">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- Carousel -->
      <div id="around" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#around" data-slide-to="0" class="active"></li>
          <li data-target="#around" data-slide-to="1"></li>
          <li data-target="#around" data-slide-to="2"></li>
          <li data-target="#around" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/david-marcu-VfUN94cUy4o-unsplash-cropped.jpg"
              alt="bicyclist biking towards mountains"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/markus-spiske-jDEP1mv1Apk-unsplash-cropped.jpg"
              alt="racing bicyclist"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/paolo-chiabrando-KSwd2lb3lfs-unsplash-cropped.jpg"
              alt="person in silhouette relaxing next to a bicycle"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/paul-green-gOHfFgwyDNM-unsplash-cropped.jpg"
              alt="bicyclist in nature"
            />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#around" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#around" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </main>
  </body>
</html>
