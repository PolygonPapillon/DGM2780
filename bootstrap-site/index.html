<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-site: Home</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Page-specific Stylings -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700"
      rel="stylesheet"
    />
    <title></title>
    <!-- similar/model site:  https://www.merlincycles.com/?source=PHG -->
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>
        </div>
      </div>
    </header>

    <!-- Nav-wrap -->
    <div class="bg-info">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm">
            <!-- Nav-bar -->
            <nav class="navbar navbar-expand-sm navbar-light clearfix">
              <ul class="navbar-nav clearfix">
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="store.html">Store</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
    </div>

    <main>
      <div class="container-fluid">
     
      
      <!-- Carousel -->
      <div id="around" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#around" data-slide-to="0" class="active"></li>
          <li data-target="#around" data-slide-to="1"></li>
          <li data-target="#around" data-slide-to="2"></li>
          <li data-target="#around" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/david-marcu-VfUN94cUy4o-unsplash-cropped.jpg"
              alt="bicyclist biking towards mountains"
            />
            <div class="carousel-caption">
              <h3>Head to the Mountains</h3>
              
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/markus-spiske-jDEP1mv1Apk-unsplash-cropped.jpg"
              alt="racing bicyclist"
            />
            <div class="carousel-caption">
              <h3>Race with the Best</h3>
              
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/paolo-chiabrando-KSwd2lb3lfs-unsplash-cropped.jpg"
              alt="person in silhouette relaxing next to a bicycle"
            />
            <div class="carousel-caption">
              <h3>Find new Vistas</h3>
              
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/paul-green-gOHfFgwyDNM-unsplash-cropped.jpg"
              alt="bicyclist in nature"
            />
            <div class="carousel-caption">
              <h3>Take the Scenic Route</h3>
              
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#around" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#around" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    <!-- end carousel -->
    
    </div>
    </main>

    <!-- footer with wrapper -->
    <div class="bg-info">
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-sm text-center">
              <p>&#9679; &copy; 2020 Barnacle Bikes &#9679;</p>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </footer>
    </div>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap -->
  </body>
</html>
